<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cecado AB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <meta name="description" content="Cecado AB - Swedish system engineering and holding company based in Stockholm." />
    <style>
        :root {
            --bg:#0d0f14;
            --panel:#161b22;
            --text:#e6edf3;
            --text-dim:#9da6b1;
            --accent:#3b82f6;
            --max-width:1100px;
            font-family: 'Space Grotesk', system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
        }
        * { box-sizing: border-box; }
        body { margin:0; background:var(--bg); color:var(--text); -webkit-font-smoothing: antialiased; }
        header { padding: clamp(2rem,5vw,4rem) clamp(1.5rem,4vw,3rem) clamp(2.5rem,6vw,5rem); display:flex; flex-direction:column; align-items:center; }
        .shell { max-width: var(--max-width); margin:0 auto; }
        .hero { display:flex; align-items:center; gap:clamp(1.75rem,4vw,3.25rem); padding:clamp(1.25rem,3vw,2.5rem) clamp(1.25rem,3vw,2.5rem) clamp(2.75rem,5vw,3.5rem); margin:0 auto; }
        .hero-media { flex:0 0 200px; display:flex; justify-content:center; }
        .portrait-wrapper { position:relative; --size:clamp(160px,40vw,240px); width:var(--size); height:var(--size); border-radius:50%; background:var(--panel); display:grid; place-items:center; overflow:hidden; box-shadow:0 10px 30px -10px rgba(0,0,0,.6); border:1px solid #232b36; }
        .portrait-wrapper::after { content:""; position:absolute; inset:0; background:radial-gradient(circle at 30% 30%,rgba(255,255,255,0.15),transparent 65%); mix-blend-mode: overlay; pointer-events:none; }
        .portrait { width:100%; height:100%; object-fit:cover; display:block; }
        .hero-text { flex:1; min-width:250px; }
        h1 { margin:0 0 .85rem; font-size: clamp(2rem,6vw,3.25rem); line-height:1.05; letter-spacing:-.02em; color: var(--text); }
        .tagline { margin:0 0 1.75rem; font-size: clamp(1.05rem,2.1vw,1.35rem); line-height:1.4; color:var(--text-dim); max-width:38ch; }
        .green {color: #34da51; font-weight: 600; }
        /* Mobile layout */
        @media (max-width: 860px) {
            .hero { flex-direction:column; text-align:center; padding-bottom:2.2rem; gap:clamp(1.1rem,7vw,3.25rem); }
            .hero-media { order:0; }
            .hero-text { order:1; }
            .hero-text h1 { margin:0 0 .3rem; }
            .hero-text .tagline { margin:0 0 .9rem; }
            .tagline { margin-left:auto; margin-right:auto; }
        }
        @media (max-width:480px) {
            h1 { font-size: clamp(1.9rem,9vw,2.35rem); }
        }
        /* Motion prefers-reduced-motion adjustments */
        @media (prefers-reduced-motion: no-preference) {
            .portrait-wrapper { animation: float 12s ease-in-out infinite; }
            .hero-text { animation: floatAlt 12s ease-in-out infinite; }
            @keyframes float { 0%,100% { transform:translateY(-2px);} 50% { transform:translateY(6px);} }
            @keyframes floatAlt { 0%,100% { transform:translateY(5px);} 50% { transform:translateY(-7px);} }
        }
        @media (min-width: 1000px) {
            header { padding-top: clamp(4rem,10vw,7rem); }
        }
    </style>
</head>
<body>
    <header class="shell">
        <div class="hero">
            <div class="hero-media">
                <div class="portrait-wrapper">
                    <img class="portrait" src="code.jpg" alt="Cecado" />
                </div>
            </div>
            <div class="hero-text">
                <h1>Cecado AB</h1>
                <p class="tagline">A system engineering and holding company based in Stockholm, Sweden.</p>
                <p class="green">[info at cecado dot com]</p>
            </div>
        </div>
    </header>
</body>
</html>
